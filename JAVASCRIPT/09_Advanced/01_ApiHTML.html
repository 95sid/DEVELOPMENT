<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: white">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete.
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    // mehtod for HTTP data request calling and sending
    const xhr = new XMLHttpRequest();
    // open() => for sending the request
    xhr.open("GET", requestUrl);
    // Request doesn't go from here we have to call open
    // send() => Call open
    // when we open/send the request it's state continously changes
    // for continous montioring the request
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText); // Convert it into JSON format
        console.log(typeof data); // object
        console.log(data.followers);
        // console.log(this.responseText) // to get current context
        // console.log(typeof this.responseText) //string => we get response most of in type of string
      }
    };
    xhr.send();
    //Console log is not directly provided by JS it is provided by JS runtimeP 
  </script>
</html>
