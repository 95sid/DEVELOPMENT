<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://locathost:3000";

        document
          .querySelector("button")
          .addEventListener("click", this.handleClicked.bind(this)); // hold values of actual this (libarary,server) 
      }

      handleClicked() {
        console.log("Button Clicked");
        // console.log(this.server); // undefined 
        // console.log(this); // has reference of button becuase of querySelector but i want refernce of actual this, so use bind  
        console.log(this.server) //https://locathost:3000
      }
    }
    const app = new React();
  </script>
</html>
