<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(language) {
      const li = document.createElement("li");
      li.innerHTML = `${language}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typeScript");
    // innerHtml traverse all the node in the tree
    // so below method is more optimized
    function addoptiLang(language) {
      const li = document.createElement("li");
      const addTextNode = document.createTextNode(language);
      li.appendChild(addTextNode);
      document.querySelector(".language").appendChild(li);
    }
    addoptiLang("golang");
    // Edit
    const secondlang = document.querySelector("li:nth-child(2)");
    // secondlang.innerHTML = "Mojo";
    const li = document.createElement("li");
    const addTextNode = document.createTextNode("Mojo");
    li.appendChild(addTextNode);
    secondlang.replaceWith(li);

    // Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript<li>";

    //Remove
    const lastlang = document.querySelector("li:nth-child(2)");
    lastlang.remove()
  </script>
</html>
