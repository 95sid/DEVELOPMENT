<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div id="input-field">
        <form>
          <input placeholder="Enter the city name" type="text" class="screen" />
        </form>
        <button>Get Weather</button>
      </div>
      <div id="weather-data">
        <div class="weather-icon">
          <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="weather-icon"
          />
        </div>
        <h1 class="temp">5Â°C</h1>
        <div class="conditions">Overcast Cloud</div>
      </div>
      <div class="detailed-weather">
        <div class="feels-like">Feel Like: 4</div>
        <div class="Humidity">Humidity: 4</div>
        <div class="wind-speed">Wind Speed: 4</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
