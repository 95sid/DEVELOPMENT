<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="operations">
            <button type="button" class="grey">*</button>
            <button type="button" class="grey">+</button>
            <button type="button" class="grey">-</button>
            <button type="button" class="grey">/</button>
            <button type="button" class="grey">%</button>
            <!-- Numbers -->
            <button type="button" class="yellow">9</button>
            <button type="button" class="yellow">8</button>
            <button type="button" class="yellow">7</button>
            <button type="button" class="yellow">6</button>
            <button type="button" class="yellow">5</button>
            <button type="button" class="yellow">4</button>
            <button type="button" class="yellow">3</button>
            <button type="button" class="yellow">2</button>
            <button type="button" class="yellow">1</button>
            <button type="button" class="yellow">0</button>    
            <button type="button" class="yellow">.</button>
            <button type="button" class="yellow">M+</button>
            <button type="button" class="yellow">M-</button>    
            <button id="equal" type="button">=</button>
            <button id="clear" type="button">C</button>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
