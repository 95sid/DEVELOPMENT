<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass the Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <p class="heading">A Message You would love to Pass</p>
        <form>
            <input type="text" class="screen">
        </form>
       <div class="buttons">
            <button class="submit">
                Submit
            </button>
            <button class="Clear">
                Clear
            </button>
       </div>
        <h2 class="warning hide" >
            Please Enter a Value to Pass
        </h2>
        <p class="last-msg">
            Last Message Delivered !!
        </p>
        <p class="output"></p>
  </body>
  <script src="index.js"></script>
</html>
